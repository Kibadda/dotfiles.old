- clean: [
    '~',
]

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/lvim: lvim
    ~/.config/lazygit: lazygit
    ~/.config/i3: i3
    ~/.config/ranger: ranger
    ~/.config/mimeapps.list: mimeapps.list
    ~/.config/dunst: dunst
    ~/.local/bin: bin
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.Xresources: Xresources
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.p10k.zsh: p10k.zsh
    ~/.bashrc: bashrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
