- clean: [
    '~',
]

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/i3: i3
    ~/.config/dunst: dunst
    ~/.local/bin: bin
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.Xresources: Xresources
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.p10k.zsh: p10k.zsh
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
